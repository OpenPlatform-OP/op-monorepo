name: Core FE CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths:
      - 'apps/web-app/**'
      - 'libs/base-ui/**'
      - 'libs/model/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'apps/web-app/**'
      - 'libs/base-ui/**'
      - 'libs/model/**'

jobs:
  CI-Stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to project
        uses: actions/checkout@v3
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.2
      - name: Get pnpm cache
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Install nodejs package
        run: pnpm install
      - name: Lint Code
        run: pnpm lint:app
      - name: Test Code
        run: pnpm test:app
      - name: Build production code
        run: ENV=${{ vars.ENV }} NEXT_PUBLIC_BACKEND_ENDPOINT=${{ vars.NEXT_PUBLIC_BACKEND_ENDPOINT }} pnpm build:app
      - name: 'Upload artifact'
        uses: actions/upload-artifact@v3
        if: ${{ github.event_name == 'push' }}
        with:
          name: web-app-artifact
          path: |
            .
            !node_modules
